		<h1> 美政府因为缺钱再现停摆危机 两党分歧无法达成一致 </h1>
		<hr>
		<p>12月8日消息 据海外网报道，美国政府对几乎所有联邦机构的<font color="red">拨款都将于12月11日到期</font>。据今日美国报道，如果国会本周之内无法就拨款法案达成共识，美国政府可能会在本周结束前面临“停摆”危机。</p>
		<p>消息称，就联邦政府的拨款方案问题，国会议员一直争执不下。此前决定将临时拨款法案持续到大选之后，直到12月。但是由于共和党和民主党之间的分歧，该法案在本周末之前可能无法达成一致。</p>
